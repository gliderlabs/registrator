machine:
  pre:
    # Upgrade to Dicker 1.10.0 instead of default version 1.8.2
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - make circleci
  override:
    - make build
  post:
    - cp build/* $CIRCLE_ARTIFACTS

test:
  override:
    - make test

deployment:
  master:
    branch: master
    commands:
      - eval $(docker run gliderlabs/pagebuilder circleci-cmd)
  release:
    branch: release
    commands:
      - make release
